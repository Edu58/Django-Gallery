{% extends 'base.html' %}
{% load static %}

{% block styles %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'navbar.css' %}">
{% endblock styles %}

{% block content %}
<!-- Gallery -->
<div class="row">
    {% for image in all_images %}
    <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
        <img
                src="{{ image.image.url }}"
                class="w-100 shadow-1-strong rounded mb-4 img-fluid"
                alt="Boat on Calm Water"
                style="max-height: 30rem; width: auto;"
        />
    </div>
    {% endfor %}
</div>
<!-- Gallery -->
{% endblock content %}
